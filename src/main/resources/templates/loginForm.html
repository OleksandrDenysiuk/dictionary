<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="text-center">
<form class="form-signing w-25 m-auto" method="post" action="/login">
    <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
    <div class="input-group-lg mb-3">
        <label for="inputUserName" class="sr-only">User Name</label>
        <input type="text" name="username" id="inputUserName" class="form-control"
               th:classappend="${error} ? 'is-invalid'" placeholder="User Name" required autofocus>
    </div>
    <div class="input-group-lg mb-3">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control"
               th:classappend="${error} ? 'is-invalid'" placeholder="Password" required>
    </div>
    <div class="alert alert-danger" role="alert" th:if="${error}">
        <span th:text="${error}"></span>
    </div>
    <div class="alert alert-success" role="alert" th:if="${message}">
        <span th:text="${message}"></span>
    </div>
    <div class="checkbox mt-2 mb-2">
        <input type="checkbox" value="remember-me" id="rememberMe">
        <label class="form-check-label" for="rememberMe">
            Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="text-center mt-2 mb-2">You don`t have account? <a href="/registration">Sign up</a></p>
    <p class="mb-3 text-muted text-center">&copy; 2020</p>
</form>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
