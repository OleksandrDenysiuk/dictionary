<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mr-auto">My dictionary</a>
        <span class="navbar-text mr-4" th:text="${user.username}">User name</span>
        <a class="btn btn-outline-primary my-2 my-sm-0" href="/logout">Logout</a>
    </nav>
    <div class="alert alert-light text-center mb-0" role="alert">
        <h4 th:data-category-id="${categoryId}">Category name</h4>
    </div>
    <div class=" mb-2 text-center row">
        <div class="col-sm-2 text-left">
            <a href="/" class="btn btn-primary">< Return</a>
        </div>
        <div class="col-sm-8">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" data-toggle="modal"
                   data-target="#formChangeCategoryNameModal" class="btn btn-outline-primary">Change name</button>
                <button class="btn btn-outline-primary">Delete category</button>
            </div>
        </div>
        <div class="col-sm-2 text-right">
            <button type="button" id="addWordButton" class="btn btn-primary"
                    data-toggle="modal"
                    data-target="#formAddWordModal">Add word</button>
        </div>
    </div>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">Word</th>
            <th scope="col">Translation</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Mark</td>
            <td>Mark</td>
            <td><button type="button" class="btn btn-primary" data-target="#formAddWordModal" data-toggle="modal">Edit</button></td>
            <td><a href="#">Delete</a></td>
        </tr>
        </tbody>
    </table>

</div>


<!-- Modal to change category name-->
<div class="modal fade" id="formChangeCategoryNameModal" tabindex="-1" role="dialog"
     aria-labelledby="formChangeCategoryNameLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="formChangeCategoryNameLabel">Change category name</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" action="#">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="categoryName"
                               placeholder="Enter the name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal to add new word to category-->
<div class="modal fade" id="formAddWordModal" tabindex="-1" role="dialog"
     aria-labelledby="formAddWordLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="formAddWordLabel">Add word</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post">
                <input type="hidden">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="word">Word:</label>
                        <input type="text" class="form-control" id="word" name="word"
                               placeholder="Enter the word">
                    </div>
                    <div class="form-group">
                        <label for="translation">Translation:</label>
                        <input type="text" class="form-control" id="translation" name="translation"
                               placeholder="Enter the translation">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script th:src="@{/js/category/index.js}"></script>
</body>
</html>
