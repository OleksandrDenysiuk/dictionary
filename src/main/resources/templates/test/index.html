<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Progress</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mr-auto">My dictionary</a>
        <span class="navbar-text mr-4" th:text="${user.username}">User name</span>
        <a class="btn btn-outline-primary my-2 my-sm-0" href="/logout">Logout</a>
    </nav>
    <div class="cards-container">
        <div class="card mr-auto ml-auto mt-5" style="width: 40rem;">
            <div class="card-body">
                <div class="form-group row">
                    <label for="word" class="col-sm-3 col-form-label ">Word</label>
                    <div class="col-sm-9">
                        <input type="text" readonly class="form-control-plaintext card-title" id="word" value="word">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="translation" class="col-sm-3 col-form-label">Translation</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="translation">
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" id="nextQuestion">Next word</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script th:src="@{/js/test/test.js}"></script>
</body>
</html>
